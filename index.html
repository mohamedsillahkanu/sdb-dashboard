<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Program Review (MPR)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #ffffff 100%);
            min-height: 100vh;
            color: #333;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #0066cc;
            padding: 25px 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 10px rgba(0, 102, 204, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .logo-container {
            width: 140px;
            height: 90px;
            border: 2px solid #0066cc;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-3px);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 3em;
            color: #0066cc;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 102, 204, 0.3);
        }

        .subtitle {
            font-size: 1.4em;
            color: #004499;
            font-weight: 400;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.2);
            border: 1px solid rgba(0, 102, 204, 0.2);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 3px solid #0066cc;
            margin-bottom: 40px;
            gap: 5px;
        }

        .tab-button {
            background: rgba(0, 102, 204, 0.1);
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #004499;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-bottom: -3px;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(0, 102, 204, 0.2);
            color: #0066cc;
        }

        .tab-button.active {
            background: #0066cc;
            color: white;
            border-bottom: 3px solid #0066cc;
            transform: translateY(3px);
        }

        /* Collapsible Tab Button */
        .tab-toggle-btn {
            background: #004499;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 68, 153, 0.3);
        }

        .tab-toggle-btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .tab-navigation.collapsed {
            display: none;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content Sections */
        .section-header {
            color: #0066cc;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 15px;
            border-left: 5px solid #0066cc;
        }

        /* Collapsible Sections */
        .collapsible-section {
            margin-bottom: 30px;
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.1);
        }

        .section-toggle {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-toggle:hover {
            background: linear-gradient(135deg, #004499, #0066cc);
        }

        .section-toggle::after {
            content: 'â–¼';
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .section-toggle.collapsed::after {
            transform: rotate(-90deg);
        }

        .section-content {
            background: rgba(255, 255, 255, 0.95);
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            padding: 0;
        }

        .section-content.expanded {
            max-height: none;
            padding: 20px;
        }

        .content-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #0066cc;
        }

        .placeholder-content {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 102, 204, 0.05);
            border-radius: 15px;
            border: 2px dashed #0066cc;
            color: #004499;
            font-size: 1.2em;
        }

        /* Dashboard Content */
        .content-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
            min-height: auto;
        }

        .content-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            min-height: auto;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: auto;
            overflow: visible;
        }

        .dashboard-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
            transition: all 0.3s ease;
            display: block;
        }

        .dashboard-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.3);
        }

        .github-info {
            background: rgba(0, 102, 204, 0.1);
            border: 2px solid rgba(0, 102, 204, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            color: #004499;
            font-size: 1.1em;
        }

        /* Image placeholder styling */
        .image-placeholder {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border: 3px dashed #0066cc;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0066cc;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder::before {
            content: 'ðŸ“¸';
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .image-placeholder .placeholder-text {
            padding: 0 20px;
        }

        /* Config management - Hidden */
        .config-panel {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .logo-container {
                width: 120px;
                height: 80px;
            }
            
            .dashboard-container {
                padding: 30px;
            }

            .tab-navigation {
                flex-direction: column;
            }

            .tab-button {
                border-radius: 10px;
                margin-bottom: 5px;
                padding: 12px 20px;
                font-size: 0.9em;
            }

            .tab-button.active {
                transform: none;
            }

            .content-grid {
                gap: 25px;
            }

            .image-placeholder {
                height: 300px;
                font-size: 1em;
            }

            .image-placeholder::before {
                font-size: 2em;
            }

            .config-panel {
                position: relative;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .logo-container {
                width: 140px;
                height: 90px;
            }

            .main-title {
                font-size: 1.8em;
            }

            .dashboard-container {
                padding: 20px;
            }

            .tab-button {
                padding: 10px 15px;
                font-size: 0.8em;
            }

            .image-placeholder {
                height: 250px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>


    <div class="header">
        <div class="header-content">
            <!-- Logo Section for 2 logos -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="NMCP.png" alt="CHAI Logo" class="logo-image">
                </div>

                <div class="logo-container">
                    <img src="abt.png" alt="ICF-SL Logo" class="logo-image">
                </div>

                <div class="logo-container">
                    <img src="pmi.png" alt="ICF-SL Logo" class="logo-image">
                </div>

                <div class="logo-container">
                    <img src="ICF-SL.jpg" alt="ICF-SL Logo" class="logo-image">
                </div>
            </div>
            
            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">School Based Distribution of ITNs</h1>
                <h2 class="subtitle">Presentation</h2>
                <h3 class="subtitle">by</h3>
                <h2 class="subtitle">Mohamed Sillah Kanu</h2>
                <h2 class="subtitle"><em>CEO, ICF-SL</em></h2>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Tab Toggle Button -->
        <button class="tab-toggle-btn" onclick="toggleTabs()">â˜° Toggle Navigation Tabs</button>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation collapsed" id="tabNavigation">
            <!-- Tabs will be dynamically generated -->
        </div>

        <!-- Tab Contents -->
        <div id="tabContent">
            <!-- Tab contents will be dynamically generated -->
        </div>
    </div>

    <script>
        // Default configuration - this will be loaded from the JSON file
        let dashboardConfig = {
            dashboard: {
                title: "School Based Distribution of ITNS",
                subtitle: "Analysis and System Design",
                organization: "Informatics Consultancy Firm Sierra Leone (ICF-SL)",
                tagline: "A local firm with international standards"
            },
            logos: [],
            tabs: [],
            settings: {
                default_tab: "overview",
                navigation_collapsed: true,
                sections_collapsed: true,
                show_placeholders: true,
                image_hover_effects: true,
                auto_collapse_navigation: true
            }
        };

        // Initialize the dashboard
        function initializeDashboard() {
            renderTabs();
            renderTabContent();
            
            // Always default to Overview tab
            openTabById('overview');
        }

        // Render tab navigation
        function renderTabs() {
            const tabNavigation = document.getElementById('tabNavigation');
            tabNavigation.innerHTML = '';
            
            dashboardConfig.tabs.filter(tab => tab.enabled).forEach((tab) => {
                const button = document.createElement('button');
                button.className = `tab-button ${tab.id === 'overview' ? 'active' : ''}`;
                button.textContent = tab.name;
                button.onclick = () => openTabById(tab.id);
                tabNavigation.appendChild(button);
            });
        }

        // Render tab content
        function renderTabContent() {
            const tabContent = document.getElementById('tabContent');
            tabContent.innerHTML = '';
            
            dashboardConfig.tabs.filter(tab => tab.enabled).forEach((tab) => {
                const tabDiv = document.createElement('div');
                tabDiv.id = tab.id;
                tabDiv.className = `tab-content ${tab.id === 'overview' ? 'active' : ''}`;
                
                // Add section header
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                sectionHeader.textContent = tab.name;
                tabDiv.appendChild(sectionHeader);
                
                // Add sections
                if (tab.sections && tab.sections.length > 0) {
                    tab.sections.filter(section => section.enabled).forEach(section => {
                        const sectionDiv = renderSection(section);
                        tabDiv.appendChild(sectionDiv);
                    });
                } else {
                    // Add placeholder if no sections
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder-content';
                    placeholder.textContent = `${tab.name} content will be added here`;
                    tabDiv.appendChild(placeholder);
                }
                
                tabContent.appendChild(tabDiv);
            });
        }

        // Render individual section
        function renderSection(section) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'collapsible-section';
            
            // Section toggle button
            const toggleButton = document.createElement('button');
            toggleButton.className = 'section-toggle collapsed';
            toggleButton.textContent = section.title;
            toggleButton.onclick = function() { toggleSection(this); };
            sectionDiv.appendChild(toggleButton);
            
            // Section content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'section-content';
            
            // Add text content if exists
            if (section.content) {
                const textDiv = document.createElement('div');
                textDiv.className = 'content-text';
                textDiv.innerHTML = section.content.replace(/\n/g, '<br>');
                contentDiv.appendChild(textDiv);
            }
            
            // Add images if they exist
            if (section.images && section.images.length > 0) {
                const gridDiv = document.createElement('div');
                gridDiv.className = 'content-grid';
                
                section.images.forEach(imageSrc => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'content-row';
                    
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = imageSrc;
                    img.className = 'dashboard-image';
                    img.onerror = function() {
                        // Replace with placeholder if image fails to load
                        const placeholder = document.createElement('div');
                        placeholder.className = 'image-placeholder';
                        placeholder.innerHTML = `<div class="placeholder-text">Image not found: ${imageSrc}</div>`;
                        this.parentNode.replaceChild(placeholder, this);
                    };
                    
                    imageContainer.appendChild(img);
                    rowDiv.appendChild(imageContainer);
                    gridDiv.appendChild(rowDiv);
                });
                
                contentDiv.appendChild(gridDiv);
            }
            
            sectionDiv.appendChild(contentDiv);
            return sectionDiv;
        }

        // Tab and section control functions
        function openTabById(tabId) {
            // Hide all tab contents
            const tabcontents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontents.length; i++) {
                tabcontents[i].classList.remove("active");
            }
            
            // Remove active class from all tab buttons
            const tabbuttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            
            // Show the selected tab content
            const targetTab = document.getElementById(tabId);
            if (targetTab) {
                targetTab.classList.add("active");
            }
            
            // Mark the corresponding button as active
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                if (button.textContent === dashboardConfig.tabs.find(tab => tab.id === tabId)?.name) {
                    button.classList.add('active');
                }
            });
            
            // Auto-collapse navigation if setting is enabled
            if (dashboardConfig.settings.auto_collapse_navigation) {
                const tabNav = document.getElementById("tabNavigation");
                tabNav.classList.add("collapsed");
            }
        }

        function toggleTabs() {
            const tabNav = document.getElementById("tabNavigation");
            tabNav.classList.toggle("collapsed");
        }

        function toggleSection(button) {
            const content = button.nextElementSibling;
            const isCollapsed = content.classList.contains("expanded");
            
            if (isCollapsed) {
                content.classList.remove("expanded");
                button.classList.add("collapsed");
            } else {
                content.classList.add("expanded");
                button.classList.remove("collapsed");
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Automatically load configuration from dashboard_config.json
            fetch('dashboard_config.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Config file not found');
                    }
                    return response.json();
                })
                .then(config => {
                    dashboardConfig = config;
                    initializeDashboard();
                })
                .catch(error => {
                    console.log('Could not load dashboard_config.json, using default configuration');
                    // Use minimal default config if file not found
                    dashboardConfig = {
                        dashboard: {
                            title: "Malaria Program Review (MPR)",
                            subtitle: "Analysis and System Design",
                            organization: "Informatics Consultancy Firm Sierra Leone (ICF-SL)",
                            tagline: "A local firm with international standards"
                        },
                        tabs: [],
                        settings: {
                            default_tab: "overview",
                            navigation_collapsed: true,
                            sections_collapsed: true
                        }
                    };
                    initializeDashboard();
                });
        });
    </script>
</body>
</html>
